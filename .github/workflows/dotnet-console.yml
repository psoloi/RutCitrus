name: .NET 8 Console RCM

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-publish:
    name: Build & Publish (Windows)
    runs-on: windows-latest
    outputs:
      release_tag: ${{ steps.create-tag.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore ./RtCli/RtCli.csproj

      - name: Build Release
        run: dotnet build ./RtCli/RtCli.csproj --configuration Release --no-restore

      - name: Build Debug
        run: dotnet build ./RtCli/RtCli.csproj --configuration Debug --no-restore

      - name: Test
        run: dotnet test ./RtCli/RtCli.csproj --configuration Release --no-build --verbosity normal

      - name: Locate Debug Output Directory
        id: find-debug-dir
        run: |
          # æŸ¥æ‰¾Debugè¾“å‡ºç›®å½•
          $debugDir = (Get-ChildItem -Path ./RtCli -Recurse -Directory -Include bin).FullName | Where-Object { $_ -like "*Debug*" } | Select-Object -First 1
          echo "debug_dir=$debugDir" >> $env:GITHUB_OUTPUT
          Write-Output "æ‰¾åˆ°Debugç›®å½•: $debugDir"

      - name: Generate build tag
        id: create-tag
        if: github.ref == 'refs/heads/master'
        run: |
          $commitSha = git rev-parse --short HEAD
          $dateStr = Get-Date -Format "yyyyMMdd-HHmmss"
          $tagName = "release-$dateStr-$commitSha"
          
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # æ£€æŸ¥å¹¶æ¨é€æ ‡ç­¾
          git tag -f $tagName
          git push origin $tagName --force
          
          echo "tag=$tagName" >> $env:GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify Debug EXE File
        run: |
          $debugDir = "${{ steps.find-debug-dir.outputs.debug_dir }}"
          $exePath = "$debugDir\RtCli.exe"
          if (-not (Test-Path $exePath)) {
              Write-Error "Debug EXEæ–‡ä»¶æœªç”Ÿæˆ: $exePath"
              exit 1
          }
          Write-Output "ç”Ÿæˆçš„Debugå¯æ‰§è¡Œæ–‡ä»¶å¤§å°ï¼š"
          (Get-Item $exePath).Length / 1MB | ForEach-Object { $_.ToString("0.00") + " MB" }

      - name: Create Debug Files Zip
        run: |
          $debugDir = "${{ steps.find-debug-dir.outputs.debug_dir }}"
          $zipPath = "./RtCli.zip"
          if (Test-Path $zipPath) {
              Remove-Item $zipPath
          }
          Compress-Archive -Path "$debugDir\*" -DestinationPath $zipPath -Force
          Write-Output "å·²åˆ›å»ºå‹ç¼©æ–‡ä»¶: $zipPath"
          Write-Output "å‹ç¼©æ–‡ä»¶å¤§å°ï¼š"
          (Get-Item $zipPath).Length / 1MB | ForEach-Object { $_.ToString("0.00") + " MB" }

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: RtCli-Debug-Files
          path: ./RtCli.zip

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build-and-publish
    if: ${{ needs.build-and-publish.outputs.release_tag != '' }}
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: app-win-x64
          path: ./release-assets

      - name: Setup current time
        id: set-time
        run: echo "TIME=$(date)" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.build-and-publish.outputs.release_tag }}
          name: Release ${{ needs.build-and-publish.outputs.release_tag }}
          body: |
