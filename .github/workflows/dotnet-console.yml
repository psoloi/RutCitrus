            - æ„å»ºæ—¶é—´: ${{ steps.set-time.outputs.TIME }}
            - æ„å»ºæ ‡ç­¾: ${{ needs.build-and-publish.outputs.release_tag }}
          files: |
            release-assets/RtCli.zip
